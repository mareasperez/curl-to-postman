<div class="h-full flex flex-col">
    <section class="card flex-1 min-h-0 flex flex-col p-6 mb-4">
        <div class="flex justify-between items-center mb-6 flex-wrap-mobile gap-4 flex-shrink-0">
            <h2 class="text-2xl font-semibold text-gray-100">ðŸ“¥ Input</h2>
            <button (click)="onClear()" class="btn btn-secondary">
                Clear
            </button>
        </div>

        <div class="flex flex-col gap-3 flex-1 min-h-0">
            <textarea [ngModel]="curlInput()" (ngModelChange)="onCurlInputChange($event)"
                class="textarea h-full resize-none min-h-0" placeholder="Paste your cURL commands here (one or multiple)...

Example:
curl 'https://api.example.com/users' \
  -H 'Authorization: Bearer eyJhbGc...' \
  -H 'Content-Type: application/json'

curl 'https://api.example.com/posts' \
  -H 'Authorization: Bearer eyJhbGc...'"></textarea>
            <p class="text-gray-400 text-sm flex-shrink-0">{{ curlCount() }}</p>
        </div>
    </section>

    <!-- Process Button -->
    <div class="text-center pb-6 flex-shrink-0">
        <button (click)="onProcess()" class="btn btn-primary text-lg px-8 py-3">
            <span class="text-xl">âš¡</span>
            Process
        </button>
    </div>
</div>
