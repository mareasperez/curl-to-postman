<div class="animate-fadeIn">
    <div class="summary-container">
        <!-- Statistics -->
        <app-stats-grid [stats]="stats()"></app-stats-grid>

        <!-- Requests List with Editable Names -->
        @if (summaryData().requests.length > 0) {
        <div class="section-card">
            <h4 class="section-title">ğŸ“‹ Requests</h4>
            <app-editable-list [items]="requestItems()" (itemChanged)="onRequestNameChange($event)"
                (itemClicked)="onRequestClick($event)"></app-editable-list>
        </div>
        }

        <!-- Environments List with Editable Names -->
        @if (summaryData().environments.length > 0) {
        <div class="section-card">
            <h4 class="section-title">ğŸŒ Environments</h4>
            <app-editable-list [items]="environmentItems()"
                (itemChanged)="onEnvironmentNameChange($event)"></app-editable-list>
        </div>
        }
    </div>
</div>
